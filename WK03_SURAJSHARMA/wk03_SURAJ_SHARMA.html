<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #pet {
            width: 400px;
            height: 300px;
            background-image: url('normal.jpg');
            background-size: cover;
            cursor: pointer;
        }

        #happy,
        #sad {
            width: 400px;
            height: 300px; 
            background-size: cover;
            display: none;
        }

        #happy {
            background-image: url('smiling.jpg');
        }

        #sad {
            background-image: url('sad.jpg');
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #userNameInput {
            margin-bottom: 10px;
            padding: 8px;
            width: 80%;
            box-sizing: border-box;
        }

        #submitBtn {
            background-color: #04a30a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #closeBtn {
            background-color: #04a30a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <h2>Assignment-3 - Virtual Pet - Suraj Sharma</h2>

        <div id="pet" onclick="openModal()"></div>
        <div id="happy" onclick="greetAgain()"></div>
        <div id="sad"></div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <label for="userNameInput">What's your name?</label>
                <input type="text" id="userNameInput">
                <button id="submitBtn" onclick="submitName()">Submit</button>
            </div>
        </div>
        
        <div id="myModalagain" class="modal">
            <div class="modal-content">
                <h4 id="summary"></h4>
                <button id="closeBtn" onclick="closebutton()">Close</button>
            </div>
        </div>
    </div>
<script>
    let userName;
    let lastInteractionTime;

    function openModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'flex';
    }
    function closebutton() {
        const modal = document.getElementById('myModalagain');
        modal.style.display = 'none';
    }
    function openModal2() {
        const modal = document.getElementById('myModalagain');
        modal.style.display = 'flex';
    }
    function submitName() {
        const userNameInput = document.getElementById('userNameInput');
        userName = userNameInput.value;

        if (userName) {
            greetUser();
            startInteractionTimer();

            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    }

    function greetUser() {
        const petDiv = document.getElementById('pet');
        const happyDiv = document.getElementById('happy');

        petDiv.style.display = 'none';
        happyDiv.style.display = 'block';

        const sadDiv = document.getElementById('sad');
        sadDiv.style.display = 'none';
    }

    function greetAgain() {
        const happyDiv = document.getElementById('happy');
        const innersum=document.getElementById('summary')
        innersum.innerHTML=`Hello again, ${userName}! ðŸ˜Š`;
        openModal2();
        startInteractionTimer(); 
    }

    function startInteractionTimer() {
       
        lastInteractionTime = new Date().getTime();

        setInterval(() => {
            const currentTime = new Date().getTime();
            const timeDifference = (currentTime - lastInteractionTime) / (1000 * 60); 

            if (timeDifference >= 5) {
                showSadFace();
            }
        }, 1000); 
    }

    function showSadFace() {
        const sadDiv = document.getElementById('sad');
        sadDiv.style.display = 'block';

        const happyDiv = document.getElementById('happy');
        happyDiv.style.display = 'none';
    }
</script>

</body>
</html>
